<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if else phân tầng</title>
</head>
<body>
    <script>
        let login = prompt("Who are you? ");
        let message;
        if (login == 'Employee') {
            message = 'Hello';
        } else if (login == 'Director') {
            message = 'Greetings';
        } else if (login == '') {
            message = 'No login';
        } else {
            message = '';
        }
        alert(message);
    </script>
</body>
</html>
